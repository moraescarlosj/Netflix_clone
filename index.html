<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/main.css">
    <!--onl css-->
    <link rel="stylesheet" href="/style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="/style/owl/owl.theme.default.min.css">
    <!--Responsividade-->
    <link rel="stylesheet" href="/style/responsive.css">

    <title>Netflix Clone</title>
</head>
<body>
   <header>
       <div class="container">
           <h2 class="logo">NETFLIX</h2>
           <nav>
               <a href="#">Inicio</a>
               <a href="#">Séries</a>
               <a href="#">Filmes</a>
               <a href="#">Documentários</a>
           </nav>

       </div>
   </header>

   <main>
       <div class="filme-principal">
           <div class="container">
               <h3 class="titulo"> O Gambito da Rainha </h3>
               <p class="descricao">Durante a Guerra Fria, em um orfanato do Kentucky, uma garota prodígio do xadrez luta contra o vício para se tornar a número um do mundo.</p>
               <div class="botoes">
                <button  role="button" class="botao">
                    <i class="fas fa-play"></i>
                    ASSISTIR AGORA
                </button>
                <button role="button" class="botao">
                    <i class="fas fa-info-circle"></i>
                    MAIS INFORMAÇÕES
                </button>
               </div>
           </div>
        </div>
   </main>

   <div class="carrosel-filmes"> 
    <div class="owl-carousel owl-theme">
        <div class="item">
            <img class="box-filme" src="/imagens/mini1.jpg" alt="Série The Umbrella Academy" srcset="">
            </div>
            <div class="item">
            <img class="box-filme" src="/imagens/mini2.jpg" alt="Filme Star Wars" srcset="">
            </div>
            <div class="item">
            <img class="box-filme" src="/imagens/mini3.jpg" alt="Pokémon" srcset="">
            </div>
            <div class="item">
            <img class="box-filme" src="/imagens/mini4.jpg" alt="Série Peaky Blinders" srcset="">
            </div>
            <div class="item">
            <img class="box-filme" src="/imagens/mini5.jpg" alt="Filme O Hobbit" srcset="">
            </div>
            <div class="item">
            <img class="box-filme" src="/imagens/mini6.jpg" alt="Série Breaking Bad" srcset="">
            </div>
            <div class="item">
            <img class="box-filme" src="/imagens/mini7.jpg" alt="" srcset="Série Dr. House">
            </div>
            <div class="item">
            <img class="box-filme" src="/imagens/mini8.jpg" alt="Série Sobrenatural" srcset="">
            </div>
            <div class="item">
            <img class="box-filme" src="/imagens/mini9.jpg" alt="Série Smarville" srcset="">
            </div>
            <div class="item">
            <img class="box-filme" src="/imagens/mini10.jpg" alt="Filme Os Vingadores - Guerra Infinita" srcset="">
            </div>
       </div>

    </div>
    
   <script src="https://kit.fontawesome.com/2c36e9b7b1.js"></script>
   <script src="/js/owl/jquery.min.js"></script>
   <script src="/js/owl/owl.carousel.min.js"></script>
   <script src="/js/owl/setup.js"></script>
</body>
</html>
